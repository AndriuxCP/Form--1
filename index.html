<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />
    <title>Congreso Innternacional de Cirugias</title>
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CONGRESO INTERNACIONAL DE CIRUGIAS</h1>
      <p>¿Tiene alguna pregunta o sugerencia? Déjanos un mensaje</p>
      <form>
        <div class="row">
          <div class="column">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Tu nombre aqui" />
          </div>
          <div class="column">
            <label for="email">Telefono</label>
            <input type="text" id="contact" placeholder="Tu numero de telefono aqui" />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="subject">Email</label>
            <input type="" id="email" placeholder="Tu Email aqui">
          </div>
          <div class="column">
            <label for="contact">Repetir Email *</label>
            <input
              type="email"
              id="email"
              placeholder="Tu Email aqui (OBLIGATORIO)"/>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="file">Adjuntar comprobante de pago</label>
            <input
              type="file"
              id="file"
              placeholder= rows = "3"></input>
          </div>
        </div>
        <button>
          <span class="transition"></span>
          <span class="gradient"></span>
          <span class="label">Enviar</span>
        </button>        
      </form>
    </div>
  </body>
</html>
